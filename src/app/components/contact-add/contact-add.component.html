<section>
    <form #myform="ngForm" (ngSubmit)="addContact(myform)">
        <div class="form-group">
            <label for="name">Firstname</label>
            <input type="text" class="form-control" ngModel name="firstName" id="firstName" aria-describedby="firstName" required>
        </div>
        <div class="form-group">
            <label for="name">Lastname</label>
            <input type="text" class="form-control" ngModel name="lastName" id="lastName" aria-describedby="lastName" required>
        </div>
        <div class="form-group">
            <label for="department">Phone</label>
            <input type="text" class="form-control" ngModel name="phone" id="phone" required>
        </div>
        <div class="form-group">
            <label for="department">Email</label>
            <input type="text" class="form-control" ngModel name="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="department">Address</label>
            <input type="text" class="form-control" ngModel name="address" id="address" required>
        </div>

        <button mat-dialog-close type="submit" class="btn btn-primary">Add</button>
    </form>
</section>
